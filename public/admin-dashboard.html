<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Resident Welfare App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #eef2f7;
        }

        .sidebar {
            width: 250px;
            background: #1e3a5f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 12px;
            display: block;
            border-radius: 5px;
            margin: 5px 0;
            transition: 0.3s;
            text-align: center;
            background: #334d75;
        }

        .sidebar a:hover {
            background: #007bff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            border-radius: 5px;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            text-align: center;
        }

        .profile-dropdown a:hover {
            background: #007bff;
            color: white;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .form-container h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#" onclick="checkLogin('announcements')">üì¢ Announcements</a>
        <a href="#" onclick="checkLogin('payments')">üí∞ Payments & Dues</a>
        <a href="#" onclick="checkLogin('help-assistance')">ü§ù Help & Assistance</a>
        <a href="#" onclick="checkLogin('security')">üö® Security</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Top Bar with Profile Dropdown -->
        <div class="top-bar">
            <h2>Welcome, Admin</h2>
            <div class="profile-container">
                <button class="profile-btn" onclick="toggleProfile()">üë§ Profile</button>
                <div class="profile-dropdown" id="profile-menu">
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>

        <!-- Announcements Section -->
        <div id="announcements" class="form-container" style="display: none;">
            <h3>Send Announcement</h3>
            <textarea id="announcement-text" rows="4" placeholder="Enter announcement details..."></textarea>
            <button onclick="sendAnnouncement()">Send Announcement</button>
        </div>

        <!-- Payment Notifications Section -->
        <div id="payments" class="form-container" style="display: none;">
            <h3>Send Payment Notification</h3>
            <input type="text" id="payment-amount" placeholder="Enter payment amount">
            <textarea id="payment-text" rows="4" placeholder="Enter payment details..."></textarea>
            <button onclick="sendPayment()">Send Payment Notification</button>
        </div>

        <!-- Help & Assistance Section -->
        <div id="help-assistance" class="form-container" style="display: none;">
            <h3>Help & Assistance</h3>
            <textarea id="help-text" rows="4" placeholder="Describe your issue..."></textarea>
            <button onclick="sendHelpRequest()">Request Help</button>
        </div>

        <!-- Security Section -->
        <div id="security" class="form-container" style="display: none;">
            <h3>Security Report</h3>
            <textarea id="security-text" rows="4" placeholder="Enter security issue details..."></textarea>
            <button onclick="reportSecurityIssue()">Report Issue</button>
        </div>

    </div>

    <script>
        function toggleProfile() {
            let menu = document.getElementById("profile-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function checkLogin(section) {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            if (!isLoggedIn) {
                alert("Please log in first!");
                window.location.href = "login.html";
                return;
            }
            showSection(section);
        }

        function showSection(section) {
            const sections = [
                'announcements',
                'payments',
                'help-assistance',
                'security'
            ];
            sections.forEach(id => {
                document.getElementById(id).style.display = (section === id) ? 'block' : 'none';
            });
        }

        function sendAnnouncement() {
            const announcement = document.getElementById("announcement-text").value;
            if (announcement.trim() === "") {
                alert("Please enter an announcement!");
                return;
            }
            alert("Announcement Sent Successfully!");
            document.getElementById("announcement-text").value = "";
        }

        function sendPayment() {
            const amount = document.getElementById("payment-amount").value;
            const details = document.getElementById("payment-text").value;
            if (amount.trim() === "" || details.trim() === "") {
                alert("Please enter payment details!");
                return;
            }
            alert(`Payment Notification Sent for ‚Çπ${amount}`);
            document.getElementById("payment-amount").value = "";
            document.getElementById("payment-text").value = "";
        }

        function sendHelpRequest() {
            const helpText = document.getElementById("help-text").value;
            if (helpText.trim() === "") {
                alert("Please describe your issue!");
                return;
            }
            alert("Help request submitted successfully!");
            document.getElementById("help-text").value = "";
        }

        function reportSecurityIssue() {
            const securityText = document.getElementById("security-text").value;
            if (securityText.trim() === "") {
                alert("Please enter security issue details!");
                return;
            }
            alert("Security issue reported successfully!");
            document.getElementById("security-text").value = "";
        }

        function logout() {
    localStorage.removeItem("isLoggedIn");
    alert("Logging out...");
    window.location.href = "index1.html"; // Redirects to your welcome/login page
}


        // For testing purpose, auto-login (remove this in production)
        localStorage.setItem("isLoggedIn", "true");
    </script>

</body>
</html>
